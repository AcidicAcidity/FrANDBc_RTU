<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Портфолио студента - Проекты</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>

    <div class="page-wrapper">
        <header class="nav">
            <div class="logo-container">
                <img src="../images/logo.jpg" alt="Логотип" class="logo" width="50" height="50">
                <h1>Александров Егор</h1>
            </div>
            <nav aria-label="Основная навигация">
                <ul>
                    <li><a href="../index.html" class="nav-link">Главная</a></li>
                    <li><a href="projects.html" class="nav-link active">Проекты</a></li>
                    <li><a href="diary.html" class="nav-link">Дневник</a></li>
                    <li><a href="contacts.html" class="nav-link">Контакты</a></li>
                </ul>
            </nav>
        </header>

        <main id="main" class="main-content">
            <section class="projects-header">
                <h2 class="section-title">Мои проекты</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="html">HTML</button>
                    <button class="filter-btn" data-filter="js">JS</button>
                    <button class="filter-btn" data-filter="react">React</button>
                </div>
            </section>

            <section class="projects-preview">
                <div class="projects-preview_grid">
                    <div class="project-card clickable" data-category="html" data-project="1">
                        <img src="../images/icons/pr_pic1.jpg" alt="Личный сайт" width="300" height="200" loading="lazy">
                        <h3 class="project-card_title">Личный сайт</h3>
                        <p class="project-card_description">HTML, CSS</p>
                    </div>
                    <div class="project-card clickable" data-category="js" data-project="2">
                        <img src="../images/icons/pr_pic2.jpg" alt="Todo-приложение" width="300" height="200" loading="lazy">
                        <h3 class="project-card_title">Todo-приложение</h3>
                        <p class="project-card_description">JavaScript</p>
                    </div>
                    <div class="project-card clickable" data-category="react" data-project="3">
                        <img src="../images/icons/pr_pic3.jpg" alt="Интернет-магазин" width="300" height="200" loading="lazy">
                        <h3 class="project-card_title">Интернет-магазин</h3>
                        <p class="project-card_description">React</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Модальное окно для проектов -->
        <div id="project-modal" class="modal">
            <div class="modal-content project-modal-content">
                <span class="close">&times;</span>
                <div id="modal-body">
                    <!-- Контент модального окна будет загружаться динамически -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 Контакты</p>
        </footer>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
